<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kladdkaka recept</title>
</head>
<body>
    <div class="box">
        <h1>Recept Kladdkaka</h1>
    </div>
    <div class="container">
        <div class="receptBox">
            <div class="boxibox">
            </div>
        </div>
        <div class="receptBox">
            <div class="boxibox" id="kladdkaka">
                <img src="./img/kladdkaka.webp" alt="kladdkaka">
            </div>
        </div>
        <div class="receptBox">
            <div class="boxibox" id="ingredienser">
              <div class="ingredienslista">
                <p>100g smör + smör till formen</p>
                <img src="./img/butter.webp" alt="bild på smör" height="75px" width="75px">
              </div>
              <div class="ingredienslista">
                <h1>Ingredienser</h1>
              </div>
              <div class="ingredienslista">
                <p>Ströbröd till formen</p>
                <img src="./img/crumbs.webp" alt="bild på ströbröd" height="75px" width="75px">
              </div>
              <div class="ingredienslista">
                <p>2st ägg</p>
                <img src="./img/eggs.webp" alt="bild på ägg" height="75px" width="75px">
              </div>
              <div class="ingredienslista">
                <p>2 1/2 dl strösocker</p>
                <img src="./img/sugar.webp" alt="bild på strösocker" height="75px" width="75px">
              </div>
              <div class="ingredienslista">
                <p>3 msk kakao</p>
                <img src="./img/cacao.webp" alt="bild på kakao" height="75px" width="75px">
              </div>
              <div class="ingredienslista">
                <p>2 tsk vaniljsocker</p>
                <img src="./img/vanillapowder.webp" alt="bild på vaniljsocker" height="75px" width="75px">
              </div>
              <div class="ingredienslista">
                <p>1 1/2 dl vetemjöl</p>
                <img src="./img/flour.webp" alt="bild på vetemjöl" height="75px" width="75px">
              </div>
              <div class="ingredienslista">
                <p>1 krm salt</p>
                <img src="./img/salt.webp" alt="bild på salt" height="75px" width="75px">
              </div>
            </div>
        </div>
        <div class="receptBox">
            <div class="boxibox">

            </div>
        </div>
        </div>
    </div>
    <div class="box">
        <p>© 2023 leonsrecept.se. All rights reserved.</p>
    </div>
    </div>
</body>
</html>
